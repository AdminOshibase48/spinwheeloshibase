<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dharmachakra"></i> Wheel of Fortune</h1>
            <p>Putar roda dan lihat keberuntungan Anda!</p>
        </header>

        <main>
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <canvas id="wheel" width="500" height="500"></canvas>
                    <div class="wheel-center"></div>
                    <div class="pointer"></div>
                    
                    <!-- Area rahasia untuk buka pengaturan -->
                    <div class="secret-settings-area" id="secret-settings"></div>
                </div>
                <button id="spin-btn" class="spin-btn">
                    <i class="fas fa-redo"></i> Putar
                </button>
            </div>

            <!-- Modal Pengaturan Rahasia -->
            <div id="secret-modal" class="modal secret-modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2><i class="fas fa-user-secret"></i> Pengaturan Rahasia</h2>
                    
                    <div class="secret-controls">
                        <div class="input-group">
                            <label for="secret-probability">Probabilitas Kemenangan (%):</label>
                            <input type="number" id="secret-probability" min="1" max="100" value="50">
                            <small>Atur seberapa besar kemungkinan untuk menang</small>
                        </div>
                        
                        <div class="input-group">
                            <label for="secret-items">Jumlah Item Default:</label>
                            <input type="number" id="secret-items" min="2" max="12" value="6">
                            <small>Jumlah segmen pada wheel</small>
                        </div>
                        
                        <div class="input-group">
                            <label for="winning-item">Item Kemenangan:</label>
                            <input type="text" id="winning-item" placeholder="Hadiah Utama" value="Jackpot">
                        </div>
                        
                        <div class="input-group">
                            <label for="losing-item">Item Kekalahan:</label>
                            <input type="text" id="losing-item" placeholder="Coba Lagi" value="Coba Lagi">
                        </div>
                        
                        <div class="input-group">
                            <label for="animation-speed">Kecepatan Animasi:</label>
                            <select id="animation-speed">
                                <option value="slow">Lambat</option>
                                <option value="normal" selected>Normal</option>
                                <option value="fast">Cepat</option>
                            </select>
                        </div>
                        
                        <div class="switch-group">
                            <label class="switch">
                                <input type="checkbox" id="auto-win" checked>
                                <span class="slider"></span>
                            </label>
                            <span class="switch-label">Mode Auto Win (Test)</span>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button id="save-secret" class="save-btn">
                            <i class="fas fa-save"></i> Simpan Pengaturan
                        </button>
                        <button id="reset-secret" class="reset-btn">
                            <i class="fas fa-undo"></i> Reset Default
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal Hasil -->
            <div id="result-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Hasil Putaran</h2>
                    <div id="result-text" class="result-text"></div>
                    <div id="result-message" class="result-message"></div>
                    <button id="close-modal" class="close-btn">Tutup</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Wheel of Fortune | Putar dan menang!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
