<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dharmachakra"></i> Wheel of Fortune</h1>
            <p>Putar roda dan lihat keberuntungan Anda!</p>
        </header>

        <main>
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <canvas id="wheel" width="400" height="400"></canvas>
                    <div class="wheel-center"></div>
                    <div class="pointer"></div>
                </div>
                <button id="spin-btn" class="spin-btn">
                    <i class="fas fa-redo"></i> Putar
                </button>
            </div>

            <div class="settings-panel">
                <div class="settings-header">
                    <h2><i class="fas fa-cog"></i> Pengaturan</h2>
                    <button id="settings-toggle" class="settings-toggle">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
                
                <div id="settings-content" class="settings-content">
                    <div class="input-group">
                        <label for="item-name">Nama Item:</label>
                        <input type="text" id="item-name" placeholder="Masukkan nama item">
                    </div>
                    
                    <div class="input-group">
                        <label for="item-probability">Probabilitas (%):</label>
                        <input type="number" id="item-probability" min="1" max="100" value="20">
                    </div>
                    
                    <div class="input-group">
                        <label for="item-color">Warna:</label>
                        <input type="color" id="item-color" value="#4a6fa5">
                    </div>
                    
                    <button id="add-item" class="add-btn">
                        <i class="fas fa-plus"></i> Tambah Item
                    </button>
                    
                    <div class="items-list">
                        <h3>Daftar Item</h3>
                        <div id="items-container"></div>
                        <div class="probability-info">
                            <p>Total Probabilitas: <span id="total-probability">0</span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Hasil Putaran</h2>
                <div id="result-text" class="result-text"></div>
                <button id="close-modal" class="close-btn">Tutup</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
