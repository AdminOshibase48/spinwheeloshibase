<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dharmachakra"></i> Wheel of Fortune</h1>
            <p>Putar roda dan lihat keberuntungan Anda!</p>
        </header>

        <main>
            <div class="content-wrapper">
                <div class="wheel-section">
                    <div class="wheel-container">
                        <div class="wheel-wrapper">
                            <canvas id="wheel" width="500" height="500"></canvas>
                            <div class="wheel-center">
                                <div class="secret-trigger" id="secret-trigger" title="Klik untuk pengaturan rahasia">
                                    <i class="fas fa-cog"></i>
                                </div>
                            </div>
                            <div class="pointer"></div>
                        </div>
                        <div class="wheel-controls">
                            <button id="spin-btn" class="spin-btn">
                                <i class="fas fa-play"></i> Putar Roda
                            </button>
                            <button id="reset-btn" class="reset-btn">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-section">
                    <div class="input-container">
                        <h3><i class="fas fa-list"></i> Daftar Item</h3>
                        <div class="input-group">
                            <input type="text" id="item-input" placeholder="Masukkan nama item...">
                            <button id="add-item-btn" class="add-btn">
                                <i class="fas fa-plus"></i> Tambah
                            </button>
                        </div>
                        <div class="items-list">
                            <div id="items-container" class="items-container">
                                <!-- Items akan muncul di sini -->
                            </div>
                            <div class="list-controls">
                                <button id="clear-all-btn" class="clear-btn">
                                    <i class="fas fa-trash"></i> Hapus Semua
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Modal Pengaturan Rahasia -->
        <div id="secret-modal" class="modal">
            <div class="modal-content secret-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-user-secret"></i> Pengaturan Rahasia</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="settings-grid">
                        <div class="setting-group">
                            <label for="win-probability">Probabilitas Menang (%)</label>
                            <input type="range" id="win-probability" min="1" max="100" value="50">
                            <span id="win-probability-value">50%</span>
                        </div>
                        
                        <div class="setting-group">
                            <label for="auto-spin">Auto Spin</label>
                            <label class="switch">
                                <input type="checkbox" id="auto-spin">
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-group">
                            <label for="spin-duration">Durasi Putaran (detik)</label>
                            <input type="range" id="spin-duration" min="3" max="10" value="5">
                            <span id="spin-duration-value">5s</span>
                        </div>
                        
                        <div class="setting-group">
                            <label for="sound-effect">Efek Suara</label>
                            <label class="switch">
                                <input type="checkbox" id="sound-effect" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-group">
                            <label for="winner-color">Warna Pemenang</label>
                            <input type="color" id="winner-color" value="#FFD700">
                        </div>
                        
                        <div class="setting-group">
                            <label for="confetti-effect">Efek Konfeti</label>
                            <label class="switch">
                                <input type="checkbox" id="confetti-effect" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="advanced-settings">
                        <h3><i class="fas fa-cogs"></i> Pengaturan Lanjutan</h3>
                        <div class="setting-group">
                            <label for="weighted-mode">Mode Probabilitas Tertimbang</label>
                            <label class="switch">
                                <input type="checkbox" id="weighted-mode">
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-group">
                            <label for="remove-after-win">Hapus Setelah Menang</label>
                            <label class="switch">
                                <input type="checkbox" id="remove-after-win">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings" class="save-btn">
                        <i class="fas fa-save"></i> Simpan Pengaturan
                    </button>
                    <button id="reset-settings" class="reset-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal Hasil -->
        <div id="result-modal" class="modal">
            <div class="modal-content result-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-trophy"></i> Hasil Putaran</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="result-content" class="result-content">
                        <div class="winner-name" id="winner-name">Loading...</div>
                        <div class="congratulations">Selamat!</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-result" class="close-btn">Tutup</button>
                    <button id="spin-again" class="spin-btn">
                        <i class="fas fa-redo"></i> Putar Lagi
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Wheel of Fortune | Dibuat dengan <i class="fas fa-heart"></i></p>
        </footer>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
